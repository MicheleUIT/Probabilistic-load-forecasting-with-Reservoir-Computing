program: experiments.py
method: bayes
project: "bayes_rc"
metric:
    goal: minimize
    name: m_crps

    
parameters:
    dataset:
        value: "acea"
    model_widths:
        values: [[500, 1], [500, 250, 1], [500, 300, 100, 1]]
    activation:
        values: ["tanh", "relu"]
    distributions:
        values: [["gauss", "unif", "gauss"],
                ["unif", "unif", "gauss"],
                ["lapl", "unif", "gauss"],
                ["bern", "unif", "gauss"]]
    parameters:
        value: [[0,1],[0,10]]
    dim_reduction:
        value: False
    inference:
        value: "svi"
    num_iterations:
        min: 30
        max: 200
    lr:
        min: 0.0001
        max: 0.1
    seed:
        value: 10