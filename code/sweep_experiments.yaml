program: experiments.py
method: bayes
project: "bayes_rc"
metric:
    goal: minimize
    name: m_crps

    
parameters:
    dataset:
        value: "acea"
    model_widths:
        values: [[512, 1], [512, 256, 1], [512, 256, 128, 1]]
    activation:
        values: ["tanh", "relu"]
    distributions:
        value: ["gauss", "unif", "gauss"]
    parameters:
        value: [[0,1],[0,10]]
    dim_reduction:
        value: False
    inference:
        value: "q_regr"
    num_iterations:
        min: 30
        max: 1000
    lr:
        min: 0.0001
        max: 0.1
    seed:
        value: 10