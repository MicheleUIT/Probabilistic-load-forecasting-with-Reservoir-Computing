program: experiments.py
method: bayes
project: "bayes_rc"
metric:
    goal: minimize
    name: m_crps

    
parameters:
    dataset:
        value: "acea"
    model_widths:
        value: [50, 10, 1]
    activation:
        value: "tanh"
    distributions:
        value: ["gauss", "unif", "gauss"]
    parameters:
        value: [[0,1],[0,10]]
    dim_reduction:
        value: False
    inference:
        value: "svi"
    num_iterations:
        min: 30
        max: 500
    lr:
        min: 0.0001
        max: 0.1
    seed:
        value: 10