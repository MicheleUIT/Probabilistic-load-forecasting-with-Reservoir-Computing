program: experiments.py
method: grid
project: "bayes_rc"
metric:
    goal: minimize
    name: crps

    
parameters:
    dataset:
        value: "acea"
    model_widths:
        value: [50, 10, 1]
    activation:
        value: "tanh"
    distributions:
        value: ["gauss", "unif", "gauss"]
    parameters:
        value: [[0,1],[0,10]]
    dim_reduction:
        value: False
    inference:
        value: "svi"
    num_iterations:
        value: 50
    lr:
        value: 0.03
    seed:
        value: 10