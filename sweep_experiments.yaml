program: experiments.py
method: bayes
project: "bayes_rc"
metric:
    goal: minimize
    name: m_crps

    
parameters:
    dataset:
        value: "acea"
    model_widths:
        values: [[512, 1], [512, 256, 1], [512, 256, 128, 1]]
    activation:
        values: ["tanh", "relu"]
    distributions:
        value: ["gauss", "unif", "gauss"]
    parameters:
        value: [[0,1],[0,10]]
    dim_reduction:
        value: False
    low_rank:
        value: True
    dropout_p:
        value: 0
    inference:
        value: "svi"
    num_iterations:
        value: 500
    lr:
        min: 0.0001
        max: 0.1
    seed:
        value: 10
    sweep:
        value: True
    plot:
        value: False
    print_results:
        value: False